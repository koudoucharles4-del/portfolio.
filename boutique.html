<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkina Fashion | Vente de chaussures et habits</title>
    <link rel="stylesheet" href="boutique.css">
</head>
<script>
function afficherCategorie(idSection) {
    // On cache toutes les sections
    const sections = document.querySelectorAll('.section-boutique');
    sections.forEach(sec => sec.style.display = 'none');

    // On affiche uniquement celle sur laquelle on a cliqu√©
    document.getElementById(idSection).style.display = 'block';
}

// Syst√®me de panier simple
let panier = [];

function ajouterAuPanier(nom, prix) {
    panier.push({nom, prix});
    alert(nom + " ajout√© au panier !");
    majPanier();
}

function majPanier() {
    const divPanier = document.getElementById('contenu-panier');
    if (panier.length === 0) {
        divPanier.innerHTML = "<p>Votre panier est vide.</p>";
    } else {
        divPanier.innerHTML = panier.map(item => `<p>${item.nom} - ${item.prix} CFA</p>`).join('');
    }
}
</script>
